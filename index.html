<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Decks</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">Deck of Cards</h1>
        <div class="box-cards">
            <img src="" alt="Card 1" id="card-one" class="card">
            <img src="" alt="Card 2" id="card-two" class="card">
            <img src="" alt="Card 3" id="card-three" class="card">
            <img src="" alt="Card 4" id="card-four" class="card">
            <img src="" alt="Card 5" id="card-five" class="card">
            <img src="" alt="Card 6" id="card-six" class="card">
        </div>
        <div class="box-button">
            <button type="button" id="catching">Catch Cards</button>
            <button type="button" id="shuffling">Shuffle Cards</button>
            <button type="button" id="new-deck">Restart</button>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
